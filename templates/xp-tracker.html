<div class="xp-tracker-wrapper">
  <table>
    <thead>
      <td>Character</td>
      <td>Level</td>
      <td>XP</td>
      <td>Level Up</td>
    </thead>
    <tbody>
      {{#each characters}}
      <tr>
        <td>{{ name }}</td>
        <td>{{ level }}</td>
        <td>{{ xp }}</td>
        <td>{{ nextLevelXp }}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <div class="flex">
    <button id="add-character">Add Character</button>
    <button id="reward-xp">Reward XP</button>
  </div>
</div>
